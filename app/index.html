<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CmcVirusChart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{BASE_TAG}}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/cmc-virus-chart.css">
  </head>
  <body>
    <div class="container animated fadeInDown">
      <div class="top-banner">

        <div class="relative-container">
          <img class="img-round-small" src="https://designcode.io/images/ui/cover.png">
        </div>

        <h1 class="header header-medium">Cmc-Infosec Virus Chart</h1>
        <h2 class="header header-light">Xin hãy đăng nhập vào hệ thống.</h2>
        <div class="space-xs"></div>
      </div>
      <div class="bottom-container">
        <div class="container-col-stretch width-75">
          <div class="container-row-stretch">
            <span class="absolute-left fa fa-user"></span>
            <!--<span class="absolute-left fa fa-spinner fa-spin"></span>-->
            <input class="input border-light border-top-small" id="username" type="text" placeholder="Tên tài khoản"/>
          </div>
          <div class="container-row-stretch">
            <span class="absolute-left fa fa-asterisk"></span>
            <input class="input border-light border-bottom-small border-top-none"id="password" type="password" placeholder="Mật khẩu"/>
          </div>
        </div>
        <!--<div class="container-row-stretch width-75 ">-->
          <!--<span class="absolute-left icon-checkbox"></span>-->
          <!--<input class="input border-light border-round-small" type="text" placeholder="Remember me" disabled/>-->
        <!--</div>-->
        <div class="submit width-75">
          <button class="button-primary">Đăng Nhập</button>
        </div>
      </div>
    </div>
    <script>
      window.CmcVirusChartENV = {{ENV}};
      window.EmberENV = window.CmcVirusChartENV.EmberENV;
    </script>
    <script src="assets/vendor.js"></script>
    <script src="assets/cmc-virus-chart.js"></script>
    <script>
      window.CmcVirusChart = require('cmc-virus-chart/app')['default'].create(CmcVirusChartENV.APP);
    </script>
  </body>
</html>
